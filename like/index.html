<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="man">
        <div class="navbar">
            <h1>Network</h1>
        </div>
        <div class="header"><h1>Your Feed</h1></div>
        <div class="content">
            <div class="side">
                <div class="card">
                    <div class="profile-photo">
                        <img src="./img/user.png" alt="user" >
                    </div>
                    <div class="linkadd">
                        <a href="#">Add an avatar</a>
                    </div>
                    <div class="profile-name">
                        <p>James Doe</p>
                    </div>
                </div>
            </div>
            <div class="cards">
                <div class="card" id = 'post1'>
                    <div class="card-header">
                        <div class="head-row">
                            <div class="post-title">Neil M</div>
                            <div class="like-counter">
                                <span>9</span> likes(s)
                            </div>
                            <div class="btn"><button onclick="like('post1')">Like</button></div>
                        </div>
                    </div>
                    <div class="post-body">
                        <p>I just set up this new discord bot, let me know what your all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="card" id = 'post2'>
                    <div class="card-header">
                        <div class="head-row">
                            <div class="post-title">Nichole K</div>
                            <div class="like-counter">
                                <span>12</span> likes(s)
                            </div>
                            <div class="btn"><button onclick="like('post2')">Like</button></div>
                        </div>
                    </div>
                    <div class="post-body">
                        <p>Just finished my <a href="#">newt comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="card" id = 'post3'>
                    <div class="card-header">
                        <div class="head-row">
                            <div class="post-title">Jim R</div>
                            <div class="like-counter">
                                <span>9</span> likes(s)
                            </div>
                            <div class="btn"><button onclick="like('post3')">Like</button></div>
                        </div>
                    </div>
                    <div class="post-body">
                        <p>I can't stop listening to the <a href="#">new album.</a> <br> Who else is liking it?</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
<script src="./js/app.js"></script>
</html>
